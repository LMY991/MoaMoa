<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPE MOA MOA</title>
    <link rel="stylesheet" href="css/main_popup.css">
    <link rel="stylesheet" href="css/main_login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="index.html">RECIPE MOA MOA</a></h1>
            <div class="nav">
                <ul>
                    <li><a href="./ind_login.html">홈</a></li>
                    <li><a href="#">제품</a></li>
                    <li><a href="#">주문하기</a></li>
                    <li><a href="#">블로그</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </div>
        </div>
        <div class="hero">
            <section class = "login-form">
                <h1> RECIPE MOA MOA </h1>
                <form action="">
                    <div class="int-area">
                        <input type="text" name="id" id="id" autocomplete="off" required>
                        <label for="id">아이디, 이름</label>
                    </div>
                    <div class="int-area">
                        <input type="password" name="pw" id="pw" autocomplete="off" required>
                        <label for="pw">비밀번호</label>
                    </div>
                    <div class = "btn-area">
                        <button id ="btn" type="submit">로그인</button>
                    </div>
                </form>
                <div class="caption">
                    <a href="">아이디,비밀번호를 잊으셨나요? </a>
                    <span class="caption"> | </span>
                    <a href="">회원가입</a>
                    <span class="caption"> | </span>
                    <a href="">휴먼해제</a>
                </div>
            </section>
        </div>
    </div>
    <script>
        let id=$('#id');
        let pw=$('#pw');
        let btn=$('#btn');

        $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                }, 1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                }, 1500);
            }
        });
        
    </script>
</body>
</html>
