<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="lmy-idchange.css">
    <script src="./jquery/jquery-3.4.1.js"></script>
</head>
<body>
    <section class = "login-form">
        <h1> 아이디 </h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디, 이름, 이메일</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">휴대폰 번호</label>
            </div>
            <div class = "btn-area">
                <button type="submit">아이디 찾기</button>
            </div>
        </form>
        <div class="caption">
            <a href="">아이디, 이름, 이메일 </a>
            <span class="caption"> | </span>
            <a href="">휴대폰 번호</a>
            <span class="caption"> | </span>
            <a href="">아이디 찾기</a>
        </div>
    </section>

    <script>
        let id=$('#id');
        let pw=$('#pw');
        let btn=$('#btn');

        $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                }, 1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                }, 1500);
            }
        });
        
    </script>
</body>
</html>
