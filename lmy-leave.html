<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>탈퇴하기 페이지</title>
    <link rel="stylesheet" href="lmy-leave.css">
    <script src="jquery-3.4.1.js"></script>
</head>
<body>
    <section class = "login-form">
        <h1> Recipe Moa Moa </h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디, 이름</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <div class = "btn-area">
                <button type="submit">탈퇴하기</button>
            </div>
        </form>
        <div class="caption">
            <a href="">탈퇴 사유가 무엇입니까? </a>
            <span class="caption"> | </span>
            <a href="">메인 홈 페이지</a>
            <span class="caption"> | </span>
            <a href="">마이페이지</a>
        </div>
    </section>

    <script>
        let id=$('#id');
        let pw=$('#pw');
        let btn=$('#btn');

        $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                }, 1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                }, 1500);
            }
        });
        
    </script>
</body>
</html>
